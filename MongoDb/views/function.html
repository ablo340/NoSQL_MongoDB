                <option selected>...Console...</option>
                <option value="XboxOne" >XboxOne</option>

                <option value= "Ps2">Ps2</option>

                <option selected>...Note...</option>

                <option value= "4">4</option>
                <option value= "5">5</option>
            </select>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container pt60 pb60">
    <div class="text-center mb60">
        <h2>Liste des jeux</h2>
    </div>
    
    <div class="card-deck">
        {{#game }}
        <div class="card">
            <img src="{{ image }}" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">{{ nom }}</h5>
            <h6 class="card-title">genre: {{ genre }}</h6>
            <h6 class="card-title">note: {{ note }}/5</h6>
            <h6 class="card-title">date de sortie: {{ dateDeSortie }}</h6>
            <p class="card-text">{{ commentaire }}</p>
            </div>
            <div class="card-footer">
            <h6 class="text-muted">Liste des consoles: {{ consoles }}</h6>
            </div>
        </div>
        {{/game}}
    </div>
</div>
